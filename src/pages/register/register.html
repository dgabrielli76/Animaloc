<ion-header>
  <ion-navbar color="primary">
    <ion-title>Créer un compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirmation mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (click)='createAccount()' class="menu-button">Créer un compte</button>
    </ion-item>
  </ion-list>
</ion-content>
