<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ajouter un animal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar class="avatar">
      <img src="{{imageSrc}}" class="photo" (click)="openGallery()">
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-label stacked>Identifiant du m√©daillon</ion-label>
    <ion-input type="text" [(ngModel)]="IBeaconId"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block color="primary" (click)='scan()' class="menu-button small">Scanner le QR Code</button>
  </ion-item>
  <ion-item>
    <ion-label stacked>Nom de l'animal</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block color="primary" (click)='savePet()' [disabled]="!IBeaconId || !name" class="menu-button">Sauvegarder</button>
  </ion-item>
</ion-content>
