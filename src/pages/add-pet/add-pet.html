<ion-header>

  <ion-navbar color="primary">
    <ion-title>AddPet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Identifiant IBeacon</ion-label>
      <ion-input type="text" [(ngModel)]="IBeaconId"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (click)='scan()'>Scanner</button>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="blazeDuPet"></ion-input>
    </ion-item>
    <ion-item>
      <img [src]="base64Image" *ngIf="base64Image" />
      <button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
      <!--<ion-icon name="images" (click)="accessGallery()"></ion-icon>-->
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (click)='finish()' class="menu-button">Terminer</button>
    </ion-item>
  </ion-list>
</ion-content>
